<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css"> 
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/box.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/section-banner.css">
    <link rel="stylesheet" href="./css/section.css">
    <link rel="stylesheet" href="./css/skill-tec.css">
    <link rel="stylesheet" href="./css/progress-bar.css">
    <link rel="stylesheet" href="./css/wrapper-skill.css">
    <link rel="stylesheet" href="./css/projects.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fernando Carvalho</title>
</head>
<body>
  
    <header class="header">
       <img class="logo"src="./img/logo.png" alt="logo">
        <nav>
            <ul class="nav__links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Contato</a></li>  
            </ul>
            <a class="button" href="#">Download CV</a>           
        </nav>
    </header>

   <section class="banner">
       <div class="wrapper-banner">
            <div class="box-banner">
                <h2 class="main-title">Fernando Carvalho</h2>
                <h2 class="main-subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation-banner">
                <a class="dowload" href="#">Download CV</a>   
                <a class="contato" href="#">Contato</a>   
            </div>  
        </div>
    </section><!-- SECTION-BANNER -->

    <section class="section">
        <h2 class="main-title -second">Skills</h2>       
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="./img/ico_html5.png" alt="html">
                <div class="right"> 
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>  
            <article class="skill-tec">
                <img class="icon" src="./img/ico_css3.png" alt="CSS">
                <div class="right"> 
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article> 
            <article class="skill-tec">
                <img class="icon" src="./img/ico_js.png" alt="js">
                <div class="right"> 
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>  
            <article class="skill-tec">
                <img class="icon" src="./img/ico_nodejs.png" alt="nodejs">
                <div class="right"> 
                    <h3 class="title">Node</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article> 
            <article class="skill-tec">
                <img class="icon" src="./img/ico_react.png" alt="react">
                <div class="right"> 
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>  
            <article class="skill-tec">
                <img class="icon" src="./img/ico_restapi.png" alt="restapi">
                <div class="right"> 
                    <h3 class="title">Resta API</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>   
            <article class="skill-tec">
                <img class="icon" src="./img/ico_tdd.png" alt="tdd">
                <div class="right"> 
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>  
            <article class="skill-tec">
                <img class="icon" src="./img/ico_ux.png" alt="ux">
                <div class="right"> 
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
            </article>  
        </div>  
    </section><!-- SECTION-SKILLS -->
       
    <section class="section -black">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-projects">
            <a href="https://fescarvalho.github.io/orc_camisas/" target="_blank">
                <figure class="card-projects">             
                <img class="logo-projeto" src="./img/logo-firedlabs.svg" alt="logo projeto 1" >
                </figure> 
            </a>  
            <a href="https://fescarvalho.github.io/WidCard/" target="_blank"> 
                <figure class="card-projects -collab"> 
                    <img class="logo-projeto" src="./img/logo-collabcode.png" alt="logo projeto 2" >
                </figure> 
            </a> 
            <a href="https://fescarvalho.github.io/site_portifolio/">
                <figure class="card-projects"> 
                    <img class="logo2" src="./img/logo.png" alt="logo projeto 3" >
                </figure> 
            </a>
        </div>
    </section> <!-- SECTION PROJECTS -->
</body>
</html>
